language: node_js

node_js:
  - 12

cache:
  npm: true
  directories:
    - node_modules

git:
  depth: 1

install:
  - npm --production=false install

script:
  - npm test

deploy:
  - provider: script
    script: npm run deploy
    skip_cleanup: true
    on:
      branch: develop
  - provider: script
    script: npm run deploy-prod
    skip_cleanup: true
    on:
      branch: master
