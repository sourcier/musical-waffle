service: musical-waffle

plugins:
  - single-page-app
  - serverless-pseudo-parameters

custom:
  stage: ${opt:stage, self:provider.stage}
  distributionPath: build

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-west-2

resources:

  Parameters:
    DomainName:
      Type: String
      Default: sourcier.uk
    EnvType:
      Type: String
      Default: ${self:custom.stage}
      AllowedValues:
        - prod
        - dev
    DefaultRootObject:
      Type: String
      Default: index.html
    ErrorPagePath:
      Type: String
      Default: /index.html
    AcmCertificateArn:
      Type: String
      Default: arn:aws:acm:us-east-1:561381207426:certificate/d8f786c1-c7a4-4191-9e79-a5654cc45365

  Conditions:
    IsProd: !Equals [ !Ref EnvType, prod ]

  Resources:
    S3Bucket:
      Type: AWS::S3::Bucket

    S3BucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref S3Bucket
        PolicyDocument:
          Statement:
            - Action: s3:GetObject
              Effect: Allow
              Resource: !Sub 'arn:aws:s3:::#{S3Bucket}/*'
              Principal:
                CanonicalUser: !GetAtt CloudFrontOriginAccessIdentity.S3CanonicalUserId

    CloudFrontOriginAccessIdentity:
      Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
      Properties:
        CloudFrontOriginAccessIdentityConfig:
          Comment: !Ref S3Bucket

    CloudFrontDistribution:
      Type: AWS::CloudFront::Distribution
      Properties:
        DistributionConfig:
          CustomErrorResponses:
            - ErrorCode: 403
              ResponseCode: 200
              ResponsePagePath: !Ref ErrorPagePath

          DefaultCacheBehavior:
            AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
            CachedMethods:
              - GET
              - HEAD
              - OPTIONS
            Compress: true
            DefaultTTL: 3600
            MaxTTL: 86400
            MinTTL: 60
            ForwardedValues:
              Cookies:
                Forward: none
              QueryString: false
            TargetOriginId: s3origin
            ViewerProtocolPolicy: redirect-to-https

          DefaultRootObject: !Ref DefaultRootObject

          Enabled: true

          HttpVersion: http2

          Origins:
            - DomainName: !GetAtt S3Bucket.RegionalDomainName
              Id: s3origin
              S3OriginConfig:
                OriginAccessIdentity: !Sub origin-access-identity/cloudfront/#{CloudFrontOriginAccessIdentity}

          ViewerCertificate:
            !If
              - IsProd
              - AcmCertificateArn: !Ref AcmCertificateArn
                SslSupportMethod: sni-only
                MinimumProtocolVersion: TLSv1.2_2018
              - CloudFrontDefaultCertificate: true

          Aliases:
            !If
              - IsProd
              - - !Ref DomainName
              - !Ref "AWS::NoValue"

    RedirectBucket:
      Type: 'AWS::S3::Bucket'
      Condition: IsProd
      Properties:
        WebsiteConfiguration:
          RedirectAllRequestsTo:
            HostName: !Ref DomainName
            Protocol: https

    RedirectCloudFrontDistribution:
      Type: 'AWS::CloudFront::Distribution'
      Condition: IsProd
      Properties:
        DistributionConfig:
          Aliases:
            - !Sub www.#{DomainName}
          Enabled: True
          Origins:
            - DomainName: !Select
                - 1
                - !Split ["//", !GetAtt RedirectBucket.WebsiteURL]
              Id: origin
              CustomOriginConfig:
                OriginProtocolPolicy: http-only
          DefaultCacheBehavior:
            TargetOriginId: origin
            DefaultTTL: 5
            MaxTTL: 30
            ForwardedValues:
              QueryString: false
            ViewerProtocolPolicy: redirect-to-https
          ViewerCertificate:
            AcmCertificateArn: !Ref AcmCertificateArn
            MinimumProtocolVersion: TLSv1.2_2018
            SslSupportMethod: sni-only

  Outputs:
    BucketName:
      Description: 'S3 Bucket Name'
      Value: !Ref S3Bucket

    DistributionId:
      Description: 'CloudFront Distribution ID'
      Value: !Ref CloudFrontDistribution

    Domain:
      Description: 'Cloudfront Domain'
      Value: !GetAtt CloudFrontDistribution.DomainName

    RedirectDomain:
      Condition: IsProd
      Description: 'Redirect Cloudfront Domain'
      Value: !GetAtt RedirectCloudFrontDistribution.DomainName
