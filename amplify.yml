version: 0.1
backend:
  phases:
    build:
      commands:
        - envCache --set stackInfo
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm use $VERSION_NODE_12
        - yarn install
        - yarn lint
        - yarn test
    build:
      commands:
        - nvm use $VERSION_NODE_12
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
